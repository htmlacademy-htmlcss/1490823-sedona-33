<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Catalog</title>
</head>
<body>
    <div class="intro">
        <header class="page_header">
            <div class="page_header_inner">
                <img src="#" alt="Логотип">
                <nav class="page_header_nav">
                    <ul class="page_header_list">
                    <li class="page_header_list_item">
                        <a href="index.html" class="page_header_link">Главная</a>
                    </li>
                    <li class="page_header_list_item">
                        <a href="#" class="page_header_link">О Седоне</a>
                    </li>
                    <li class="page_header_list_item">
                        <a href="catalog.html" class="page_header_link">Гостинницы</a>
                    </li>
                    </ul>
                    <ul class="page_header_list">
                    <li class="page_header_list_item">Найти</li>
                    <li class="page_header_list_item">Лайки</li>
                    <li class="page_header_list_item">Хочу сюда</li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="catalog">
            <section class="hotels">
                <h1 class="main_header">Гостиницы Седоны</h1>
                <div class="all_hotels">
                    <img src="#" class="hotels_icon" alt="Домик">
                    <a href="#" class="hotels_link">Гостиницы</a>
                </div>
                <frame class="intro">
                    <h3 class="intro_header">Инфраструктура</h3>
                    <input type="checkbox" class="intro_input">
                    <span class="intro_span">Бассейн</span>
                    <input type="checkbox" class="intro_input">
                    <span class="intro_span">Парковка</span>
                    <input type="checkbox" class="intro_input">
                    <span class="intro_span">Wi-Fi</span>
                </frame>
                <frame class="houses">
                    <h3 class="intro_header">Тип жилья</h3>
                    <input type="radio" class="intro_input">
                    <span class="intro_span">Гостиница</span>
                    <input type="radio" class="intro_input">
                    <span class="intro_span">Мотель</span>
                    <input type="radio" class="intro_input">
                    <span class="intro_span">Апартаменты</span>
                </frame>
                <frame class="houses">
                    <h3 class="intro_header">Тип жилья</h3>
                    <input type="range" class="intro_input">
                    <span class="intro_span">Гостиница</span>
                    <input type="radio" class="intro_input">
                    <span class="intro_span">Мотель</span>
                    <input type="radio" class="intro_input">
                    <span class="intro_span">Апартаменты</span>
                </frame>
            </section>

        </main>

        <!-- footer -->

        <footer class="index_footer">
            <ul class="index_footer_list">
            <li class="index_footer_item">
                <a href="https://www.facebook.com/htmlacademy" class="index_footer_link">facebook</a>
            </li>
            <li class="index_footer_item">
                <a href="https://twitter.com/htmlacademy_ru" class="index_footer_link">twitter</a>
            </li>
            <li class="index_footer_item">
                <a href="https://www.youtube.com/c/HTMLAcademyRUS" class="index_footer_link">youtube</a>
            </li>
            </ul>
            <div class="index_footer_phone">+7(812)812-12-12</div>
            <div class="designed">.html Academy</div>
        </footer>
    </div>
</body>
</html>
